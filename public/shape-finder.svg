<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0A0A0A"/>
  
  <!-- Grid Background -->
  <path d="M0 100H800" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>
  <path d="M0 300H800" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>
  <path d="M0 500H800" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>
  <path d="M200 0V600" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>
  <path d="M400 0V600" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>
  <path d="M600 0V600" stroke="#333" stroke-width="1" stroke-dasharray="5 15"/>

  <!-- Shapes -->
  <!-- Triangle -->
  <path d="M200 400L300 200L400 400H200Z" stroke="#00FFFF" stroke-width="8" stroke-linejoin="round" fill="rgba(0, 255, 255, 0.1)">
    <animate attributeName="opacity" values="0.5;1;0.5" duration="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Circle -->
  <circle cx="550" cy="300" r="80" stroke="#FF00FF" stroke-width="8" fill="rgba(255, 0, 255, 0.1)">
     <animate attributeName="r" values="80;85;80" duration="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Square -->
  <rect x="350" y="350" width="120" height="120" stroke="#00FF00" stroke-width="8" rx="10" fill="rgba(0, 255, 0, 0.1)">
    <animate attributeName="stroke-opacity" values="1;0.5;1" duration="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanning Line -->
  <path d="M0 100H800" stroke="white" stroke-width="2" stroke-opacity="0.5">
    <animate attributeName="d" values="M0 100H800; M0 500H800; M0 100H800" duration="5s" repeatCount="indefinite"/>
  </path>
  
  <text x="50" y="550" font-family="monospace" font-size="24" fill="#666">SHAPE_ID: DETECTING...</text>
</svg>
